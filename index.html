<!DOCTYPE html>
<html>

<head>
  <title>Paintball</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

  <script src="./shoot.js"></script>
  <script src="./playerMovement.js"></script>

</head>

<body>
  
  <a-scene id="scene" inspector-plugin-recast>

    <!--Assets-->
    <a-assets>
      <a-asset-item id="shooter" src="./models/soldier/scene.gltf"></a-asset-item>
      <a-asset-item id="collider" src="./models/navmesh.gltf"></a-asset-item>
      <a-asset-item id="orge" src="./models/soldier/scene.gltf"></a-asset-item>

      <audio id="shoot" src="./sounds/splash.mp3"></audio>
      <audio id="footstep" src="./sounds/footStep.mp3"></audio>

    </a-assets>

    <!--A-Frame Environment-->
    <a-entity id="environment" environment="preset:default; skyType:gradient; lighting:point">
    </a-entity>

    <!--Sounds-->
    <a-entity id="sound1" sound="src: #shoot; poolSize:2; autoplay: false; volume: 1;loop:false"></a-entity>
    <a-entity id="sound2" sound="src: #footstep; poolSize:2;autoplay: false; volume: 4;loop:false"></a-entity>


    <!--Light-->
    <a-entity light="type: ambient; color: white; intensity:0.5"></a-entity>
    <a-entity light="type: directional; color: #EEE; intensity: 1" position="-1 1 0"></a-entity>

    <!--Camera and Cursor-->
    <a-entity id="camera-rig" movement-controls="speed: 0.2; constrainToNavMesh: true" position="0 0 5">
      <a-entity id="camera" camera position="0 1.6 0"
      look-controls="pointerLockEnabled: false">
        <a-entity id="weapon" gltf-model="#shooter" position="0.17 -2.76 -0.08" rotation="-20 -145 20" scale="0.05 0.05 0.05"
          player-movement>
        </a-entity>
        <a-cursor></a-cursor>
      </a-entity>
    </a-entity>


    <!--Bullets-->
    <a-entity bullets ></a-entity>

    <a-entity enemy-bullets gltf = "#shooter"></a-entity>

    <!-- Navigation Mesh -->
    <a-entity id="navigation-mesh" position="0 -1 0" gltf-model="#collider" visible="false" nav-mesh>
    </a-entity>

    <!--Ground-->
    <a-plane id="ground" position="0 0 -15" rotation="-90 0 0" height="50" width="50" static-body
      visible="false">
    </a-plane>

    <a-entity id="enemy1" rotation="0 90 0" gltf-model="#orge" position="-10 0 -15"
    scale=".1 .1 .1" animation-mixer static-body
    animation="property: position; to: 10 0 -15; dur: 20000; easing: linear; loop: true; dir:alternate">

  </a-scene>
</body>

</html>
